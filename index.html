<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="icon" href="/Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script defer="defer" src="script.js"></script>
</head>

<body>
    <header class="header">
        <img src="assets/Logo.png" alt="Logotipo">
    </header>
    <div class="main_container">
        
        <div class="formulario_container">
            <p>AGREGAR PRODUCTO:</p>
            <input placeholder="nombre..." nombre></input>
            <input placeholder="precio..." precio></input>
            <input placeholder="imagen..." imagen></input>
            <div class="botones">
                <button class="enviar" enviar-boton>Enviar</button>
                <button class="limpiar" limpiar-boton>Limpiar</button>
            </div>
        </div>

        <div class="productos_container">
            <p>MIS PRODUCTOS:</p>
            <div>
                <ul class="productos_container__lista">
                </ul>
                
            </div>


        </div>
    </div>
</body>
<footer class="footer">
    <div>
        <img src="assets/Logo.png" alt="Logotipo">
        <p class="footer__primerParrafo">DESARROLLADO POR ALEXANDRA CORTES</p>
        <p class="footer__segundoParrafo">ALURA LATAM - 2025</p>
    </div>
</footer>

</html>
